<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Post Manager</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Blog Post Manager</h1>
      </header>

      <main>
        <div class="posts-container">
          <div id="post-list" class="post-list"></div>

          <div id="post-detail" class="post-detail">
            <p>Select a post to view details</p>
          </div>
        </div>

        <div class="form-container">
          <h3>Add New Post</h3>
          <form id="new-post-form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required />

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required />

            <label for="content">Content:</label>
            <textarea id="content" name="content" rows="4" required></textarea>

            <label for="image">Image URL:</label>
            <input
              type="url"
              id="image"
              name="image"
              placeholder="https://example.com/image.jpg"
            />

            <button type="submit">Create Post</button>
          </form>
          <form id="edit-post-form" class="hidden">
            <h4>Update Post Details</h4>
            <label for="edit-title">Title:</label>
            <input type="text" name="title" id="edit-title" />
            <label for="edit-content">Content:</label>
            <textarea name="content" id="edit-content" rows="5"></textarea>
            <button type="submit">Update Post</button>
            <button type="button" id="cancel-edit">Cancel</button>
          </form>
        </div>
      </main>
    </div>

    <script src="./src/index.js"></script>
  </body>
</html>
